	<body epub:type="frontmatter z3998:fiction">
		<section id="epigraph-5" epub:type="epigraph">
			<p>Thus Manuel reigned in vertue and honoure with that noble Ladye his wyfe: and he was beloued and dradde of high and lowe degree, for he dyde ryghte and iustice <em>according to the auncient Manner</em>, kepynge hys land in dignitie and goode Appearance, and hauynge the highest place in hys tyme.</p>
		</section>
