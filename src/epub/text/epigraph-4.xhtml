	<body epub:type="frontmatter z3998:fiction">
		<section id="epigraph-4" epub:type="epigraph">
			<p>Soe Manuel made all the Goddes that we call <em>mamettes</em> and <em>ydolles</em>, that were sett ouer the Subiection of his lyfe tyme: and euery of the goddes that Manuel wolde carue toilesomelie hadde in hys Bodie a Blemmishe; and in the mydle of the godes made he one god of the Philistines.</p>
		</section>
