	<body epub:type="frontmatter z3998:fiction">
		<section id="epigraph-2" epub:type="epigraph">
			<p>Often <i>tymes herde Manuel tell of the fayrness of this Queene of</i> Furies <i>and</i> Gobblins <i>and</i> Hydraes, <i>insomuch that he was enamoured of hyr, though he neuer sawe hyr: then by this Connynge made he a Hole in the fyer, and went ouer to hyr, and when he had spoke with hyr, he shewed hyr his mynde.</i></p>
		</section>
