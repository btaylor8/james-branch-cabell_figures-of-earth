	<body epub:type="frontmatter z3998:fiction">
		<section id="epigraph-3" epub:type="epigraph">
			<p>Consider, <i>faire Miserie, (quoth Manuel) that it lyes not in mans power to place his loue where he list, being the worke of an high Deity.</i> A Birde was neuer seen in Pontus, <i>nor true loue in a fleeting mynde: neuer shall remoue the affection of my Hearte, which in nature resembleth the stone</i> Abiston.</p>
		</section>
